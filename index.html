<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;1,100;1,300;1,400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script
      src="https://kit.fontawesome.com/8a3cb98344.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weatherApp">
          <div class="row">
            <div class="col-6"></div>
            <div class="col-6">
              <div class="row">
                <div class="col-9">
                  <form id="search-city">
                    <input
                      type="search"
                      placeholder="Let's go somewhere?"
                      autofocus="on"
                      autocomplete="off"
                      id="city-selector"
                    />
                  </form>
                </div>
                <div class="col-3">
                  <input
                    type="submit"
                    value="yes!"
                    class="form-control-sm btn border-0"
                    id="enter"
                  />
                </div>
              </div>
            </div>
          </div>

          <br />
          <br />

          <div class="mainTemp">
            <strong id="displayTemperature">14</strong>
            <span class="units">
              <a href="#" id="celsiusTemp" class="active">째C</a>
              <a class="fahrenheit" href="#" id="fahrenheitTemp">째F</a></span
            >
          </div>
          <div class="temperatureInfo">
            <ul class="temperatureInfo">
              <li><h4 id="weather-description">Broken Clouds</h4></li>
              <li class="minMax">Min | Max</li>
              <li class="minMaxTemp">
                <span id="minTem"></span>째C <span id="maxTemp"></span>째C
              </li>
            </ul>
          </div>
          <div class="favouriteCities">
            <p>
              <a href="#" id="city1">New York</a>
              <a href="#" id="city2">Tokyo</a>
              <a href="#" id="city3">London</a>
            </p>
          </div>
          <br />
          <br />
          <div class="row">
            <div class="col-6">
              <ul class="currentDate">
                <li class="city" id="currentCity"></li>
                <li class="today-date" id="currentDate">Friday, June 1</li>
                <li class="hour" id="currentHour">3:30pm</li>
              </ul>
            </div>
            <div class="col-6">
              <div class="weekForecast" id="forecast">
                <div class="row">
                  <div class="col-4">
                    Saturday
                    <img class="icon-1" src="img/icons/10d.png" alt="windy" />
                  </div>
                  <div class="col-4">
                    Sunday
                    <img class="icon-2" src="img/icons/09n.png" alt="sun" />
                  </div>
                  <div class="col-4">
                    Monday
                    <img
                      class="icon-3"
                      src="img/icons/02n.png"
                      alt="umbrella"
                    />
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <small class="footnote">
          <a
            href="https://github.com/a-Mafalda/weather-app"
            target="_blank"
            class="caption"
          >
            Open-source code,
          </a>

          <span class="author">by Mafalda Figueiredo</span>
        </small>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
