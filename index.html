<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script
      src="https://kit.fontawesome.com/8a3cb98344.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="weatherApp">
        <form class="weather-search-form">
          <div class="row">
            <div class="col-6" id="search-engine">
              <input
                type="text"
                placeholder="let's go somewhere..."
                class="m-1 p-2"
                autofocus="on"
                autocomplete="off"
                id="city-selector"
              />
            </div>
            <div class="col-3">
              <input
                type="submit"
                value="🌍"
                class="form-control-sm btn border-0 m-1"
                id="enter"
              />
            </div>
            <div class="col-3">
              <button
                type="button"
                class="form-control-sm btn border-0 m-1"
                id="currentLocation"
              >
                <i class="fas fa-map-marked-alt"></i>
              </button>
            </div>
          </div>
        </form>
        <br />
        <br />
        <br />

        <div class="weatherInfo">
          <h1>
            <span class="mainTemp"></span>
            <span class="units">
              <a class="celsus" href="#" id="celsusTemp">°C </a> |
              <a class="fahrenheit" href="#" id="fahrenheitTemp">°F</a></span
            >
          </h1>

          <h4></h4>
          <h6 class="minMax">Min.| Max.</h6>
          <h6 class="temperature">
            <span id="minTemp"></span> <span id="maxTemp"></span>
          </h6>
        </div>
        <div class="weekForecast">
          <h5>
            SAT SUN MON
            <br />
            14° 15° 16°
          </h5>
        </div>

        <div class="row">
          <div class="col-6">
            <ul>
              <li class="city"></li>
              <li class="weekDay">Friday</li>
              <li class="monthDay">August, 14</li>
              <li class="hour">3:30pm</li>
            </ul>
          </div>
          <div class="col-6">
            <div class="card" style="width: 20rem">
              <div class="card-body">
                <div class="row">
                  <div class="col-4">
                    <a href="#" class="card-link">Rome</a>
                  </div>
                  <div class="col-4">
                    <a href="#" class="card-link">Lisbon</a>
                  </div>
                  <div class="col-4">
                    <a href="#" class="card-link">NY</a>
                  </div>
                </div>
                <div class="row">
                  <div class="col-4">
                    <img
                      class="icon-1"
                      src="img/iconfinder_weather-windy_274753.png"
                      alt="windy"
                    />
                  </div>
                  <div class="col-4">
                    <img class="icon-2" src="img/sun.png" alt="sun" />
                  </div>
                  <div class="col-4">
                    <img class="icon-3" src="img/umbrella.png" alt="umbrella" />
                  </div>
                </div>
                <div class="row">
                  <div class="col-4">14°</div>
                  <div class="col-4">15°</div>
                  <div class="col-4">16°</div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <small class="footnote">
        <a
          href="https://github.com/a-Mafalda/weather-app"
          target="_blank"
          class="caption"
        >
          Open-source code,
        </a>

        <span class="author">by Mafalda Figueiredo</span>
      </small>
    </div>
    <script src="script.js"></script>
  </body>
</html>
