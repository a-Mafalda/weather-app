<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;1,100;1,300;1,400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script
      src="https://kit.fontawesome.com/8a3cb98344.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="weatherApp">


        <div class="row">
          <div class="col-6">
            <form>
              <input
                type="text"
                placeholder="let's go somewhere..."
                class="m-1 p-2"
                autofocus="on"
                autocomplete="off"
                id="city-selector"
              />
            </form>
          </div>
          <div class="col-3">
            <input
              type="submit"
              value="🌍"
              class="form-control-sm btn border-0 m-1"
              id="enter"
            />
          </div>
          <div class="col-3">
            <button
              type="button"
              class="form-control-sm btn border-0 m-1"
              id="currentLocation"
            >
              <i class="fas fa-map-marked-alt"></i>
            </button>
          </div>
        </div>

        <br />
        <br />
        <br />

        <div class="mainTemp">
          <strong>14°</strong>
          <span class="units">
            <a class="celsus" href="#" id="celsusTemp">°C</a> |
            <a class="fahrenheit" href="#" id="fahrenheitTemp">°F</a></span
          >
        </div>

        <h4></h4>
        <h6 class="minMax">Min.| Max.</h6>
        <h6 class="temperature">
          <span id="minTemp"></span> <span id="maxTemp"></span>
        </h6>
      
      <div class="weekForecast">
        <ul class="weeklyForecast">
       <li>SAT SUN MON</li>
          <li>14° 15° 16°</li>
         
        </ul>
      </div>

      <div class="row">
        <div class="col-6">
          <ul class="date">
            <li class="city"></li>
            <li class="weekDay">Friday</li>
            <li class="monthDay">August, 14</li>
            <li class="hour">3:30pm</li>
          </ul>
        </div>
        <div class="col-6">
          <div class="row">
            <div class="col-4">
              Rome
              <img
                class="icon-1"
                src="img/iconfinder_weather-windy_274753.png"
                alt="windy"
              />
              14°
            </div>
            <div class="col-4">
              Lisbon
              <img class="icon-2" src="img/sun.png" alt="sun" />
              15°
            </div>
            <div class="col-4">
              New York
              <img class="icon-3" src="img/umbrella.png" alt="umbrella" />
              16°
            </div>
          </div>
        </div>
     </div>

    </div>

    <small class="footnote">
      <a
        href="https://github.com/a-Mafalda/weather-app"
        target="_blank"
        class="caption"
      >
        Open-source code,
      </a>

      <span class="author">by Mafalda Figueiredo</span>
    </small>

    <script src="script.js"></script>
  </body>
</html>
